<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Helper</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body>
    <header>
      <nav>
        <h1><a href="#pomodoro" id="podomoro-link">Ayo Sinau!!!</a></h1>
        <a href="#spotify" id="spotify-link"><i class="fab fa-spotify"></i></a>
      </nav>
    </header>
    <main>
      <section id="pomodoro">
        <h2>Atur Jam Belajar Sesukamu!! jangan lupa selipkan waktu untuk Istirahat</h2>
        <div id="timer">25:00</div>
        <div id="controls">
          <button id="start">Mulai</button>
          <button id="pause">Jeda</button>
          <button id="reset">Reset</button>
        </div>
        <div id="settings">
          <div class="setting">
            <label for="workTime">Waktu Belajar (menit):</label>
            <input type="number" id="workTime" value="25" min="1" />
          </div>
          <div class="setting">
            <label for="breakTime">Waktu Istirahat (menit):</label>
            <input type="number" id="breakTime" value="5" min="1" />
          </div>
          <div class="setting">
            <label for="sessions">Jumlah Sesi:</label>
            <input type="number" id="sessions" value="4" min="1" />
          </div>
        </div>
        <div id="totalStudyTime">Hari ini kamu telah belajar selama 0 menit</div>
      </section>
      <aside id="todo">
        <h2>To-Do List</h2>
        <ul id="todoList"></ul>
        <form id="todoForm">
          <input type="text" id="todoInput" placeholder="Tambah tugas baru" />
          <button type="submit"><i class="fas fa-plus"></i></button>
        </form>
      </aside>
    </main>
    <section id="spotify">
      <div id="textspotify">
        <h1>Spotify Player</h1>
        <p>Masukkan URL playlist spotifymu contoh https://open.spotify.com/playlist/7xIyQwHNIQ5kudoLiK6HBB</p>
      </div>
      <div id="spotifyControls">
        <input type="text" id="playlistUrl" placeholder="Masukkan URL playlist Spotify" />
        <button id="updatePlaylist"><i class="fas fa-sync-alt"></i> Update</button>
      </div>
      <div id="spotifyEmbed"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
